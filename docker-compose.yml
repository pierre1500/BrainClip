# ===========================================
# BrainClip Docker Compose Configuration
# ===========================================
#
# Usage:
#   1. Copy .env.example to .env and add your OpenAI API key
#   2. Run: docker-compose up --build
#   3. API will be available at http://localhost:8000
#
# ===========================================

services:
  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainclip-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - VAULT_PATH=/app/vault
      - DEBUG=${DEBUG:-false}
    volumes:
      # Mount the vault directory for persistent note storage
      - ./vault:/app/vault
      # Mount app code for development (hot reload)
      - ./backend/app:/app/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Optional: Add more services here (e.g., database, redis)
